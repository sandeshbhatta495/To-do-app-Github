<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App (Static)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #86d060;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .todo-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #submit {
      width: 100%;
      background-color: #2d89ef;
      color: white;
      margin-bottom: 15px;
    }

    #submit:hover {
      background-color: #1b63c3;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-text {
      flex: 1;
      margin-right: 10px;
      word-break: break-word;
    }

    .action-btns button {
      margin-left: 5px;
      font-size: 12px;
    }

    .view-btn {
      background-color: #4caf50;
      color: white;
    }

    .edit-btn {
      background-color: #ffc107;
      color: black;
    }

    .remove-btn {
      background-color: crimson;
      color: white;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2>üìù Todo App</h2>

    <!-- Task input area -->
    <input type="text" id="taskInput" placeholder="Enter a task" />
    <button id="submit">Add Task</button>

    <!-- Task List -->
    <ul id="taskList">
      <!-- Tasks will be added here dynamically -->
    </ul>

    <div class="footer">
      Enjoy your task! Best of luck with your goals. üöÄ
    </div>
  </div>

  <!-- Modal for viewing task details -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Task Details</h3>
      <p id="modalTaskText"></p>
      <p id="modalTaskDate"></p>
    </div>
  </div>

  <script>
    // Get DOM elements
    const taskInput = document.getElementById('taskInput');
    const submitBtn = document.getElementById('submit');
    const taskList = document.getElementById('taskList');
    const modal = document.getElementById('taskModal');
    const modalTaskText = document.getElementById('modalTaskText');
    const modalTaskDate = document.getElementById('modalTaskDate');
    const closeBtn = document.querySelector('.close');

    // Load tasks from localStorage
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    // Initialize the app
    function init() {
      renderTasks();
      addEventListeners();
    }

    // Add event listeners
    function addEventListeners() {
      submitBtn.addEventListener('click', addTask);
      taskInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          addTask();
        }
      });
      closeBtn.addEventListener('click', closeModal);
      window.addEventListener('click', function(e) {
        if (e.target === modal) {
          closeModal();
        }
      });
    }

    // Add a new task
    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') {
        alert('Please enter a task!');
        return;
      }

      const task = {
        id: Date.now(),
        text: taskText,
        completed: false,
        date: new Date().toLocaleString()
      };

      tasks.push(task);
      saveTasks();
      renderTasks();
      taskInput.value = '';
    }

    // Render all tasks
    function renderTasks() {
      taskList.innerHTML = '';
      
      if (tasks.length === 0) {
        taskList.innerHTML = '<li style="text-align: center; color: #777;">No tasks yet. Add one above!</li>';
        return;
      }

      tasks.forEach(task => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
          <div class="action-btns">
            <button class="view-btn" onclick="viewTask(${task.id})">View</button>
            <button class="edit-btn" onclick="editTask(${task.id})">Edit</button>
            <button class="remove-btn" onclick="removeTask(${task.id})">Delete</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    // View task details
    function viewTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        modalTaskText.textContent = task.text;
        modalTaskDate.textContent = `Created: ${task.date}`;
        modal.style.display = 'block';
      }
    }

    // Edit task
    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        const newText = prompt('Edit task:', task.text);
        if (newText !== null && newText.trim() !== '') {
          task.text = newText.trim();
          task.date = new Date().toLocaleString();
          saveTasks();
          renderTasks();
        }
      }
    }

    // Remove task
    function removeTask(id) {
      if (confirm('Are you sure you want to delete this task?')) {
        tasks = tasks.filter(t => t.id !== id);
        saveTasks();
        renderTasks();
      }
    }

    // Close modal
    function closeModal() {
      modal.style.display = 'none';
    }

    // Save tasks to localStorage
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Initialize the app when page loads
    init();
  </script>

</body>
</html>
